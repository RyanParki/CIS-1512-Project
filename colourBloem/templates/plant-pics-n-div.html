<div class="flower-gallery">
    <h2 class="flower-gallery-title">{{ data['flower'] }}</h2>
    <p><i>colors may vary by region</i></p>
    <div class="flower-grid">
        {% for flower in data['pics'] %}
        <img src="{{ flower }}">
        {% endfor %}
    </div>
    <button hx-get="/api/perenual-plant-details/{{ data['flower'].split(' ') | last }}" hx-target="#modal-container" hx-swap="innerHTML">
            Show Plant Details
    </button>
<div id="modal-container"></div>
</div>
